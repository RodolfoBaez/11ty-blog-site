# CMS(Netlify) Configuration File
# Allows content editing for blog posts in admin interface
backend:
  name: git-gateway
  branch: main
# where the CMS will store uploaded images
media_folder: "public/assets/blog"
# where the CMS will reference the images in the markdown files
public_folder: "/assets/blog"
# Configuration for the blog collection
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Image caption", name: "imageAlt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
